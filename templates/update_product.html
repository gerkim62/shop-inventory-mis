<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Product</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container">
      <h1>Update Product</h1>
      <form
        action="{{ url_for('save_product_changes', product_id=product._id) }}"
        method="post"
      >
        <label for="updated_name">Product Name:</label>
        <input
          type="text"
          id="updated_name"
          name="updated_name"
          value="{{ product.name }}"
          required
        /><br /><br />
        <label for="updated_quantity">Quantity:</label>
        <input
          type="number"
          id="updated_quantity"
          name="updated_quantity"
          value="{{ product.quantity }}"
          required
        /><br /><br />
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </body>
</html>
