<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />

    <title>View Products</title>
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container">
      <h1 class="heading">Products</h1>

      {% if products|length == 0 %}
      <p>No products found. Please add a product</p>
      {% else %}
      <p>The list of products is shown below.</p>
      {% endif %}

      <ul class="product-list">
        {% for product in products %}
        <li class="product-item">
          <span class="product-name">{{ product.name }}</span> - Quantity:
          <span class="product-quantity">{{ product.quantity }}</span>
          <a
            href="{{ url_for('delete_product', product_id=product._id) }}"
            class="delete-link"
            >Delete</a
          >
          <a
            href="{{ url_for('update_product', product_id=product._id) }}"
            class="update-link"
            >Update</a
          >
        </li>
        {% endfor %}
      </ul>
      <!-- <button href="{{ url_for('add_product') }}" >Add a new product<button/> -->
      <form action="get">
        <input
          type="submit"
          value="Add a new product"
          class="button"
          formaction="{{ url_for('add_product') }} "
        />
      </form>
    </div>
  </body>
</html>
